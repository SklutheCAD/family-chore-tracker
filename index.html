<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Chore Tracker</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Family Chore Tracker</h1>
  </header>

  <main>
    <section id="kids">
      <h2>Names for the Kids</h2>
      <div class="button-row">
        <button class="btn" data-action="add-kid">Add Kid</button>
        <button class="btn" data-action="remove-kid">Remove Kid</button>
        <button class="btn" data-action="save-kids">Save Kids</button>
      </div>
      <ul id="kid-list"></ul>
    </section>

    <section id="chores">
      <h2>Chores</h2>
      <div class="button-row">
        <button class="btn" data-action="add-chore">Add Chore</button>
        <button class="btn" data-action="assign-random">Assign Random</button>
        <button class="btn" data-action="clear-all">Clear All</button>
      </div>
      <div id="chore-board"></div>
    </section>
  </main>

  <script src="app.js?v=2" defer></script>

    }
  </script>
  -->
</body>
</html>
