<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Chore Tracker</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css?v=12" />
</head>
<body>
  <header class="container">
    <h1>Family Chore Tracker</h1>
    <div id="scoreboard" class="scoreboard">
      <div class="score" data-kid="Eva">
        <span class="name">Eva</span>
        <span class="points" id="points-Eva">0</span>
      </div>
      <div class="score" data-kid="Henry">
        <span class="name">Henry</span>
        <span class="points" id="points-Henry">0</span>
      </div>
      <div class="score" data-kid="Eli">
        <span class="name">Eli</span>
        <span class="points" id="points-Eli">0</span>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <button id="reset-day" class="btn danger">Reset Day</button>
      <button id="undo-last" class="btn">Undo Last</button>
      <span class="hint">Pick a name for a chore, then press <strong>DONE</strong>.</span>
    </section>

    <section>
      <table class="chore-table" id="chore-table" aria-describedby="chore-help">
        <thead>
          <tr>
            <th>Chore</th>
            <th>Points</th>
            <th>Who</th>
            <th>Action</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="chore-body"><!-- populated by JS --></tbody>
      </table>
      <p id="chore-help" class="sr-only">Select a name for a chore, then press Done to award points.</p>
    </section>
  </main>

  <footer class="container">
    <small>Scores and chore status are stored locally on this device.</small>
  </footer>

  <script src="app.js?v=18" defer></script>
  <!-- Keep service worker disabled while testing
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
  -->
</body>
</html>
