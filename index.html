<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Family Chore Tracker</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="icon" href="favicon.png" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>üèÜ Chore Tracker</h1>
    <nav class="tabs" role="tablist" aria-label="Main">
      <button class="tab active" data-tab="chores" aria-selected="true">Chores</button>
      <button class="tab" data-tab="dashboard" aria-selected="false">Dashboard</button>
      <button class="tab" data-tab="settings" aria-selected="false">Settings</button>
    </nav>
  </header>

  <main>
    <!-- CHORES TAB -->
    <section id="tab-chores" class="tab-panel active" role="tabpanel">
      <div class="card">
        <label for="childSelect" class="label">Who are you?</label>
        <select id="childSelect" class="input"></select>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Today‚Äôs Chores</h2>
          <div class="subtext" id="todayLabel"></div>
        </div>
        <div id="choreList" class="list"></div>
        <button id="submitBtn" class="primary">Save today‚Äôs chores</button>
        <p class="hint" id="saveHint" aria-live="polite"></p>
      </div>
    </section>

    <!-- DASHBOARD TAB -->
    <section id="tab-dashboard" class="tab-panel" role="tabpanel">
      <div class="card">
        <h2>Leaderboard (This Week)</h2>
        <div id="leaderboard" class="leaderboard"></div>
      </div>

      <div class="card">
        <h2>History</h2>
        <div id="history" class="history"></div>
      </div>
    </section>

    <!-- SETTINGS TAB -->
    <section id="tab-settings" class="tab-panel" role="tabpanel">
      <div class="card">
        <h2>Kids</h2>
        <div id="kidsEditor" class="editor"></div>
        <button id="addKid" class="secondary">+ Add Kid</button>
      </div>

      <div class="card">
        <h2>Chores</h2>
        <div class="subtext">Edit names & point values. Hide a chore to temporarily remove it from the list.</div>
        <div id="choresEditor" class="editor"></div>
        <button id="addChore" class="secondary">+ Add Chore</button>
      </div>

      <div class="card danger">
        <h2>Maintenance</h2>
        <button id="resetWeek" class="danger-btn">Reset this week</button>
        <button id="backup" class="secondary">Export backup (.json)</button>
        <input id="restoreInput" type="file" accept="application/json" style="display:none" />
        <button id="restore" class="secondary">Restore backup</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">Made with ‚ù§Ô∏è by your family</footer>

  <!-- ‚úÖ Use a cache-busting version so GitHub Pages loads the newest JavaScript -->
  <script src="app.js?v=3" defer></script>
</body>
</html>
